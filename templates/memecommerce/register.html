{% extends "memecommerce/base.html" %}
{% load static %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
<h1>Register for Meme-Commerce</h1>
{% if registered %}

	<a href="{% url 'memecommerce:home' %}">Return to homepage.</a><br/>
{% else %}
	<form id="user_form" method="post" action="{% url 'memecommerce:register' %}" enctype="multipart/form-data">

	{% csrf_token %}

	<!-- Display each form -->
	{{ user_form.as_p }}
	{{ profile_form.as_p }}

	<input type="submit" name="submit" value="Register" />
</form>
{% endif %}
{% endblock %}
